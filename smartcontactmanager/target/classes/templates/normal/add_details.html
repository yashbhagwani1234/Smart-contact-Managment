<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
       <section>
           <div class="card ms-3 me-3" th:if="${model}">
               <div class="card-body" >
                    <div class="container text-center">
                            <img src="" style="height:200px; width: 200px" class="my_profile_pic" th:src="@{'/img/' + ${model.imageName}}" alt="profile photo"/>
                            <h3 class="mt-3"> <span th:text="${model.fname}"></span> ( <span th:text="${model.secname}"></span>)</h3>
                            <table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span th:text="'Smartcontact'+${model.Cid}"></span></th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email:</th>
      <td><span th:text="${model.email}"></span></td>
      
    </tr>
    <tr>
      <th scope="row">Number:</th>
      <td><span th:text="${model.phone}"></span></td>
      
    </tr>
    <tr>
      <th scope="row">Work:</th>
      <td><span th:text="${model.work}"></span></td>
      
    </tr>
   <tr>
      <th scope="row">Email:</th>
      <td><span th:text="${model.email}"></span></td>
      
    </tr>
  </tbody>
</table>
   <div class="description">
           <th:block th:text="${model.descr}"></th:block>
   </div>
   <div class="container">
   <button style="height: 30px;width: 600px;" th:onclick="|deleteCon(${model.Cid})|" class="btn btn-danger btn-sm ">Delete</button>
<form th:action="@{'/user/update-contact/'+ ${model.Cid}}" method="POST">
    <button style="height: 30px;width: 600px"type="submit" class="btn btn-primary btn-sm ">Update</button>
</form>
   </div>
                    </div>
               </div>
           </div>
                          <h1 class="text-center p-3 bg-danger" th:unless="${model}">You don't have permission to access this contact</h1>
           
       </section>
</body>
</html>
