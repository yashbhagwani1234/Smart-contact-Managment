<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
      <section>
         <div class="container">
             <div class="row">
                  <div class="col-md-8 offset-md-2">
                      <div class="my-cart mt-1">
                      
                      <div th:if="${session.message}" th:classappend="${session.message.type}"class="alert" role="alert">
                            <p th:text="${session.message.content}"></p>
                     </div>
                       <div class="container text-center">
                        <img style="width: 50px" src="" th:src="@{/img/membership.png}">
                       </div>
                          <h1 class="text-center"> Register Here !!</h1>
                          <form novalidate action="" th:action="@{/do-register}" method="post" th:object="${user}">
                                
                              <!-- name field -->  
                                <div class="mb-3">
                                    <label for="name_field" class="form-label">Your Name:</label>
                                    <input required  name="name"
                                     type="text" 
                                     class="form-control" 
                                     th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
                                     id="name_field"  aria-describedby="emailHelp" 
                                     placeholder="Enter here" th:value="${user.name}">
                                      <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                                      </div>
                                </div>
                                
                                <!-- email field -->  
                                <div class="mb-3">
                                    <label for="email" class="form-label">Your Email:</label>
                                    <input required type="email" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
                                     id="email" name="email" aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.email}">
                                     <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
                                      </div>
                                </div>
                                
                                <!-- password field -->  
                                <div class="mb-3">
                                    <label for="password" class="form-label">Your Password:</label>
                                    <input  required type="password"  class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
                                     id="password" name="password" aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.password}">
                                    <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
                                      </div>
                                </div>
                                
                                <!-- about field -->
                                
                                <div class="form-group">
                                   <textarea  name="about"th:value="${user.about}" placeholder="Enter something about yourself"rows="10"class="form-control"></textarea>
                                </div>
                                
                                <div class="form-group form--check">
                                
                                      <input type="checkbox" class="form-check-input" name="agreement" id="agreement">
                                      <label for="agreement " class="ag">Accept terms and condition applied</label>
                                </div>
                                
                                <div class="container text-center">
                                     <button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
                                     <button type="reset" class="btn btn-warning btn-block">Reset</button>
                                </div>
                          </form>
                       </div>
                  </div>
             </div>
         </div>
      </section>
</body>
</html>
