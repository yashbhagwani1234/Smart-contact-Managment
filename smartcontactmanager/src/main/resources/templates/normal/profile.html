<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
       <section>
          <div class="container">
              
            <div class="card">
              
               <div class="card-body">
               <div class="text-center">
                    <img src="" style="height:200px; width: 200px" class="my_profile_pic" th:src="@{'/img/' + ${user.imageurl}}" alt="profile photo"/>
               </div>
                    <h1 class="text-center mt-3" th:text="${user.name}"></h1>
                    <table class="table text-center">
  <thead>
    <tr>
      <th scope="col">#USERID</th>
      <th scope="col"><span th:text="'Smartcontact'+${user.id}"></span></th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email:</th>
      <td><span th:text="${user.email}"></span></td>
      
    </tr>
    
    
   <tr>
      <th scope="row">about:</th>
      <td><span th:text="${user.about}"></span></td>
      
    </tr>
    <tr>
      <th scope="row">Role:</th>
      <td><span th:text="${user.role}"></span></td>
      
    </tr>
    <tr>
      <th scope="row">Account activation:</th>
      <td><span th:text="${user.enabled}"></span></td>
      
    </tr>
  </tbody>
</table>
               
               </div>
            
            </div>
              
          </div>
       </section>
</body>
</html>
